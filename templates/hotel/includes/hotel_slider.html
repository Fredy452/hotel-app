{% load static %}
<div class="intro intro-carousel swiper position-relative">
    <div class="swiper-wrapper">
        {% for room in latest_rooms %}
            <div class="swiper-slide carousel-item-a intro-item bg-image" style="background-image: url({{ room.img.url }})">
                <div class="overlay overlay-a"></div>
                <div class="intro-content display-table">
                    <div class="table-cell">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="intro-body">
                                        <h1 class="intro-title mb-4 ">
                                            <span class="color-b">NÂ° {{ room.number }} </span> {{ room.type }}
                                            <br> {{ room.hotel.name }} {{ room.hotel.second_name }}
                                        </h1>
                                        <p class="intro-subtitle intro-price">
                                            {% load humanize %}
                                            <a href="{% url 'hotel:rooms_details' room_id=room.id %}"><span class="price-a">Precio | $ {{ room.price|intcomma }}</span></a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="swiper-pagination"></div>
</div>
