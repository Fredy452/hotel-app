{% extends 'base.html' %}

{% block title %} {{ user.username }} {% endblock %}

{% block content %}
    <div class="container">
        <section class="h-100 gradient-custom-2">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-9 col-xl-7">
                        <div class="card">
                            <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
                                <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                                    <img src="{{ profile.profile.url }}"
                                         alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                                         style="width: 150px; z-index: 1">
                                    <a type="button" href="{% url 'user:updated' user_id=user.id username=user.username %}" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                                            style="z-index: 1;">
                                        Editar Perfil
                                    </a>
                                </div>
                                <div class="ms-3" style="margin-top: 130px;">
                                    <h5>{{ profile.first_name }} {{ profile.last_name }}</h5>
                                    <p>{{ profile.direction }}</p>
                                </div>
                            </div>
                            <div class="p-4 text-black" style="background-color: #f8f9fa;">
                                <div class="d-flex justify-content-end text-center py-1">
                                    <div>
                                        <p class="mb-1 h5">0</p>
                                        <p class="small text-muted mb-0">Reservas</p>
                                    </div>

                                </div>
                            </div>
                            <div class="card-body p-4 text-black">
                                <div class="mb-5">
                                    <p class="lead fw-normal mb-1">Info</p>
                                    <div class="p-4" style="background-color: #f8f9fa;">
                                        <p class="font-italic mb-1">{{ profile.bio }}</p>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer d-flex justify-content-end" style="gap: 2%">
                                <a type="button" href="{% url 'hotel:index' %}" class="btn btn-outline-success" data-mdb-ripple-color="dark"
                                            style="z-index: 1;">
                                        Inicio
                                </a>
                                 <a type="button" href="{% url 'user:logout' %}" class="btn btn-outline-danger gap-2" data-mdb-ripple-color="dark"
                                            style="z-index: 1;">
                                        Salir
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
